<div class="container main-container">

    <div class="col-md-4" style="padding-bottom: 30px;">
        <div class="row text-center">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produtoDetalhe.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ produtoDetalhe.imagem }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ produtoDetalhe.nome | titlecase }}</h4>

                <div [ngSwitch]="produtoDetalhe.promocao">
                    <p *ngSwitchCase="true">Promoção!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="produtoDetalhe.promocao" class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del>R$ {{ produtoDetalhe.valor }}</del></small>
                        Por: R$ {{ produtoDetalhe.valorPromo }}
                    </h4></div>
                </div>

                <div *ngIf="!produtoDetalhe.promocao" class="card-body">
                    <div><h4>R$ {{ produtoDetalhe.valor }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/carrinho',produtoDetalhe.id]">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
