<div class="container main-container">
    <h3>Interpolation</h3>


    <p [ngClass]="{
        'text-secondary':contadorClique < 3,
        'text-success': contadorClique >= 3,
        'text-warning': contadorClique >= 5,
        'text-danger': contadorClique >= 9
    }">O número de cliques é : {{ contadorClique }} </p>

    <br />
    <br />

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="contadorClique >= 10">Clique-me</button><br /><br />
    <img [src]="urlImage" height="200px" width="200px">

    <br />
    <br />
    <br />

    <h3>Event Binding</h3>    
    <button class="btn btn-warning" (click)='adicionarClique()'>Clique-me</button>&nbsp;

    <button class="btn btn-primary" (click)='zerarContador()' [disabled]='contadorClique < 10'>Zerar Contador</button><br /><br />

    <h3>Two-way Binding [()]</h3> 

    <!-- <input class="form-control" type="text" (keyup)='KeyUp($event)' placeholder="Digite se nome" />
    <br />
    <br />
    <label>Seu nome é: {{ nome }}</label> -->

    <!-- <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digite se nome">
    <br />
    <br />
    <label>Seu nome é: {{ nome }}</label> -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite se nome">
    <br />
    <br />
    <label ngClass="{{nome}}">Seu nome é: {{ nome }}</label>

</div>
